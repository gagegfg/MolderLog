<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLDERIL - Editor de Artículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          background-image: url('fondo.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
        .backdrop-blur-lg {
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
        <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
          <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
          <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
          <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
            <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
          </div>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        // =================================================================
        // ### CONFIGURACIÓN DE SUPABASE ###
        // =================================================================
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // =================================================================

        // Hook personalizado para manejar el estado con localStorage
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.log(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.log(error);
                }
            };
            return [storedValue, setValue];
        };

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [isAppReady, setIsAppReady] = useState(false);
            const [allData, setAllData] = useState([]);
            const [filteredData, setFilteredData] = useState([]);

            const [columnFilters, setColumnFilters] = useLocalStorage('editarsku_columnFilters', {
                tiposku: '',
                sku: '',
                descriciolarga: ''
            });

            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingArticle, setEditingArticle] = useState(null);

            // --- Carga inicial ---
            useEffect(() => {
                const staticLoader = document.getElementById('static-loader');
                const loaderStatus = document.getElementById('loader-status');
                const loaderProgress = document.getElementById('loader-progress');

                const loadingTasks = [
                    { status: "Inicializando...", duration: 500, progress: 50 },
                    { status: "Cargando artículos...", duration: 1000, progress: 90, action: fetchData },
                    { status: "¡Listo!", duration: 500, progress: 100 }
                ];

                let currentTask = 0;
                const runLoadingTask = () => {
                    if (currentTask < loadingTasks.length) {
                        const task = loadingTasks[currentTask];
                        if (loaderStatus) loaderStatus.textContent = task.status;
                        if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                        if(task.action) task.action();
                        setTimeout(() => {
                            currentTask++;
                            runLoadingTask();
                        }, task.duration);
                    } else {
                        if (staticLoader) {
                            staticLoader.classList.add('opacity-0');
                            setTimeout(() => {
                                staticLoader.remove();
                                setIsAppReady(true);
                            }, 500);
                        }
                    }
                };
                runLoadingTask();
            }, []);

            // --- Lógica de datos y filtros ---
            const fetchData = async () => {
                setIsLoading(true);
                try {
                    const { data, error } = await supabaseClient
                        .from('articulos')
                        .select('idsku, tiposku, sku, descriciolarga, descripcioncorta, rne, rnpa');

                    if (error) throw error;

                    const parsedData = data.map(item => ({
                        id: item.idsku,
                        tiposku: item.tiposku,
                        sku: item.sku,
                        descriciolarga: item.descriciolarga,
                        descripcioncorta: item.descripcioncorta || '',
                        rne: item.rne,
                        rnpa: item.rnpa
                    }));

                    setAllData(parsedData);
                } catch (e) {
                    alert(`Error al cargar artículos: ${e.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            useEffect(() => {
                let data = [...allData];
                Object.keys(columnFilters).forEach(key => {
                    const filterValue = columnFilters[key].toLowerCase();
                    if (filterValue) {
                        data = data.filter(item =>
                            item[key] && item[key].toString().toLowerCase().includes(filterValue)
                        );
                    }
                });
                setFilteredData(data);
            }, [columnFilters, allData]);
            
            // --- Manejo de cambios y guardado ---
            const handleDescriptionChange = async (sku, newDescription) => {
                try {
                    const { data, error } = await supabaseClient
                        .from('articulos')
                        .update({ descripcioncorta: newDescription })
                        .eq('sku', sku);

                    if (error) throw error;

                    setAllData(prevData => prevData.map(item => 
                        item.sku === sku ? { ...item, descripcioncorta: newDescription } : item
                    ));
                } catch (e) {
                    alert(`Error al guardar la descripción: ${e.message}`);
                }
            };

            const handleSaveArticle = async (article) => {
                try {
                    if (editingArticle && editingArticle.id) { // Editando
                        const { data, error } = await supabaseClient
                            .from('articulos')
                            .update({
                                tiposku: article.tiposku,
                                descriciolarga: article.descriciolarga,
                                descripcioncorta: article.descripcioncorta,
                                rne: article.rne,
                                rnpa: article.rnpa
                            })
                            .eq('idsku', article.id);

                        if (error) throw error;
                        
                        setAllData(prev => prev.map(item => item.id === article.id ? article : item));

                    } else { // Agregando
                        const { data, error } = await supabaseClient
                            .from('articulos')
                            .insert([{
                                sku: article.sku,
                                tiposku: article.tiposku,
                                descriciolarga: article.descriciolarga,
                                descripcioncorta: article.descripcioncorta,
                                rne: article.rne,
                                rnpa: article.rnpa
                            }])
                            .select();

                        if (error) throw error;

                        fetchData(); // Refetch to get the new ID
                    }
                    setIsModalOpen(false);
                    setEditingArticle(null);
                } catch (e) {
                    alert(`Error al guardar el artículo: ${e.message}`);
                }
            };
            
            const handleRefresh = () => {
                fetchData();
            };

            const handleColumnFilterChange = (columnId, value) => {
                setColumnFilters(prev => ({ ...prev, [columnId]: value }));
            };

            const clearFilters = () => {
                setColumnFilters({ tiposku: '', sku: '', descriciolarga: '' });
            };

            // --- Renderizado ---
            if (!isAppReady) return null;

            return (
                <div className="min-h-screen p-4 sm:p-6 bg-black bg-opacity-50">
                    {isModalOpen && <ArticleModal article={editingArticle} onSave={handleSaveArticle} onClose={() => setIsModalOpen(false)} />}
                    <div className="bg-white p-6 rounded-2xl shadow-xl flex flex-col h-[calc(100vh-2rem)] sm:h-[calc(100vh-3rem)]">
                        <div className="flex-shrink-0">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4 border-gray-200">
                                <div>
                                    <h1 className="text-3xl font-extrabold text-gray-800">Editor de Artículos</h1>
                                    <p className="text-gray-500 mt-1">Modifica las descripciones cortas o añade nuevos artículos.</p>
                                </div>
                                <a href="index.html" className="mt-4 sm:mt-0 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Volver al Menú</a>
                            </div>
                            
                            <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                                <p className="text-gray-600 font-semibold">{filteredData.length} artículo(s) encontrado(s)</p>
                                <div className="flex items-center space-x-2 mt-4 sm:mt-0">
                                    <button onClick={clearFilters} className="bg-white text-gray-700 border border-gray-300 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-50 flex items-center" title="Restablecer filtros de la tabla">
                                        <i className="fas fa-times mr-2"></i>Restablecer
                                    </button>
                                    <button onClick={handleRefresh} className="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 flex items-center">
                                        <i className={`fas fa-sync-alt ${isLoading ? 'animate-spin' : ''} mr-2`}></i>Refrescar
                                    </button>
                                    <button onClick={() => { setEditingArticle(null); setIsModalOpen(true); }} className="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 flex items-center">
                                        <i className="fas fa-plus mr-2"></i>Añadir
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="flex-grow overflow-auto rounded-lg shadow-md border">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-800 text-white sticky top-0 z-10">
                                    <tr>
                                        <th className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Tipo</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">SKU</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Descripción Larga</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Descripción Corta (Editable)</th>
                                        <th className="px-4 py-3 text-center text-xs font-medium uppercase tracking-wider">Acción</th>
                                    </tr>
                                    <tr className="bg-gray-200">
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.tiposku} onChange={e => handleColumnFilterChange('tiposku', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.sku} onChange={e => handleColumnFilterChange('sku', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"><input type="text" placeholder="Filtrar..." value={columnFilters.descriciolarga} onChange={e => handleColumnFilterChange('descriciolarga', e.target.value)} className="w-full p-1 text-sm text-gray-700 border rounded"/></th>
                                        <th className="p-1"></th>
                                        <th className="p-1"></th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {isLoading && !filteredData.length ? (
                                        <tr><td colSpan="5" className="p-8 text-center text-gray-500">Cargando datos...</td></tr>
                                    ) : (
                                        filteredData.map((item, index) => (
                                            <ArticleRow
                                                key={item.id}
                                                item={item}
                                                isEven={index % 2 === 0}
                                                onDescriptionChange={handleDescriptionChange}
                                                onEditClick={() => { setEditingArticle(item); setIsModalOpen(true); }}
                                            />
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };
        
        const ArticleRow = ({ item, isEven, onDescriptionChange, onEditClick }) => {
            const [descCorta, setDescCorta] = useState(item.descripcioncorta || '');

            useEffect(() => {
                setDescCorta(item.descripcioncorta || '');
            }, [item.descripcioncorta]);

            const handleLocalChange = (e) => {
                setDescCorta(e.target.value);
            };

            const handleBlur = () => {
                if (descCorta !== item.descripcioncorta) {
                    onDescriptionChange(item.sku, descCorta);
                }
            };
            
            return (
                <tr className={isEven ? 'bg-white' : 'bg-gray-50'}>
                    <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.tiposku}</td>
                    <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{item.sku}</td>
                    <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-600">{item.descriciolarga}</td>
                    <td className="px-4 py-2 text-sm text-gray-600">
                        <input 
                            type="text"
                            value={descCorta}
                            onChange={handleLocalChange}
                            onBlur={handleBlur}
                            className="w-full p-1 border border-gray-300 rounded"
                        />
                    </td>
                    <td className="px-4 py-2 text-center">
                        <button onClick={onEditClick} className="text-blue-600 hover:text-blue-900">
                            <i className="fas fa-pencil-alt"></i>
                        </button>
                    </td>
                </tr>
            );
        };

        const ArticleModal = ({ article, onSave, onClose }) => {
            const [formData, setFormData] = useState(article || { tiposku: '', sku: '', descriciolarga: '', descripcioncorta: '', rne: '', rnpa: '' });

            useEffect(() => {
                if (article) {
                    setFormData(article);
                }
            }, [article]);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
                    <div className="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">{article ? 'Editar' : 'Añadir'} Artículo</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Tipo de Artículo</label>
                                <input type="text" name="tiposku" value={formData.tiposku} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">SKU</label>
                                <input type="text" name="sku" value={formData.sku} onChange={handleChange} disabled={!!article} className="mt-1 block w-full p-2 border border-gray-300 rounded-md disabled:bg-gray-100" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Descripción Larga</label>
                                <input type="text" name="descriciolarga" value={formData.descriciolarga} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Descripción Corta</label>
                                <input type="text" name="descripcioncorta" value={formData.descripcioncorta} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">RNE</label>
                                <input type="text" name="rne" value={formData.rne || ''} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">RNPA</label>
                                <input type="text" name="rnpa" value={formData.rnpa || ''} onChange={handleChange} className="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                            </div>
                            <div className="flex justify-end space-x-4 pt-4">
                                <button type="button" onClick={onClose} className="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                                <button type="submit" className="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
