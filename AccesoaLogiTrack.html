<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso LogiTrack - Molderil</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Transiciones suaves para el cambio de tema */
        .theme-transition { transition: background-color 0.5s ease, border-color 0.3s ease; }
        
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px]">
        
        <!-- LADO IZQUIERDO: Selector de Rol (Dinámico) -->
        <!-- ID 'sidePanel' se usa en JS para cambiar el color de fondo -->
        <div id="sidePanel" class="md:w-1/2 p-10 text-white flex flex-col justify-between theme-transition bg-blue-600">
            
            <!-- Header con Logo Molderil -->
            <div>
                <div class="flex items-center gap-4 mb-6">
                    <!-- LOGO MOLDERIL (CSS Puro - Versión Blanco Transparente) -->
                    <div class="bg-white/20 backdrop-blur-sm p-2 rounded-lg shadow-inner flex flex-col items-center justify-center w-14 h-14 border border-white/10">
                        <div class="bg-red-800 w-full h-full rounded-sm flex items-end justify-center relative overflow-hidden shadow-sm">
                            <div class="w-full h-1/2 bg-white rounded-t-full transform translate-y-1"></div>
                        </div>
                        <span class="text-[7px] font-bold text-white mt-0.5 tracking-tighter drop-shadow-sm">MOLDERIL</span>
                    </div>
                    
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight">LogiTrack</h1>
                        <p class="text-xs font-medium opacity-75 tracking-wider uppercase">Portal Logístico</p>
                    </div>
                </div>

                <!-- Texto dinámico según rol -->
                <p id="roleDescription" class="text-blue-50 text-lg leading-relaxed opacity-90 font-light">
                    Tu compañero de ruta. Registra entregas, tiempos y novedades sin complicaciones.
                </p>
            </div>

            <!-- Selector de Perfil -->
            <div class="space-y-4 mt-8">
                <p class="text-xs font-bold uppercase tracking-widest opacity-50">Selecciona tu perfil</p>
                
                <!-- Botón Chofer -->
                <button onclick="setRole('driver')" id="btnDriver" 
                    class="w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-white text-blue-600 border-white shadow-lg group">
                    <i data-lucide="smartphone" class="w-6 h-6"></i>
                    <div class="text-left flex-1">
                        <div class="font-bold">Soy Chofer</div>
                        <div id="subDriver" class="text-xs text-blue-400 transition-colors">Acceso a App Móvil</div>
                    </div>
                    <i data-lucide="check-circle-2" id="iconDriver" class="w-6 h-6 opacity-100 transition-opacity"></i>
                </button>

                <!-- Botón Admin -->
                <button onclick="setRole('admin')" id="btnAdmin" 
                    class="w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-transparent border-white/30 text-white hover:bg-white/10 group">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                    <div class="text-left flex-1">
                        <div class="font-bold">Soy Administrador</div>
                        <div id="subAdmin" class="text-xs text-blue-200 transition-colors">Acceso a Dashboard</div>
                    </div>
                    <i data-lucide="check-circle-2" id="iconAdmin" class="w-6 h-6 opacity-0 transition-opacity"></i>
                </button>
            </div>
        </div>

        <!-- LADO DERECHO: Formulario -->
        <div class="md:w-1/2 p-10 flex flex-col justify-center bg-white relative">
            
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Bienvenido de nuevo</h2>
                <p class="text-gray-500">Ingresa tus credenciales corporativas.</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo Corporativo</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <input 
                            type="email" 
                            id="emailInput"
                            required
                            placeholder="chofer@molderil.com"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input 
                            type="password" 
                            required
                            placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        />
                    </div>
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu clave?</a>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full py-4 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 bg-blue-600 hover:bg-blue-700 shadow-blue-200 theme-transition"
                >
                    <span>Ingresar al Sistema</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <!-- Spinner Oculto -->
            <div id="loadingState" class="hidden w-full py-4 flex items-center justify-center gap-2 font-bold text-gray-500">
                <div class="w-5 h-5 border-2 border-gray-500 border-t-transparent rounded-full animate-spin"></div>
                Verificando...
            </div>

            <div class="mt-auto pt-6 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-400 flex items-center justify-center gap-1">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> Conexión segura SSL 256-bit
                </p>
            </div>
        </div>

    </div>

    <!-- Lógica Javascript -->
    <script>
        // Inicializar Iconos
        lucide.createIcons();

        let currentRole = 'driver';

        function setRole(role) {
            currentRole = role;
            
            const sidePanel = document.getElementById('sidePanel');
            const btnDriver = document.getElementById('btnDriver');
            const btnAdmin = document.getElementById('btnAdmin');
            const submitBtn = document.getElementById('submitBtn');
            const roleDesc = document.getElementById('roleDescription');
            const emailInput = document.getElementById('emailInput');

            // Iconos
            const iconDriver = document.getElementById('iconDriver');
            const iconAdmin = document.getElementById('iconAdmin');
            
            // Subtextos
            const subDriver = document.getElementById('subDriver');
            const subAdmin = document.getElementById('subAdmin');

            if (role === 'driver') {
                // ESTILO CHOFER (Azul)
                sidePanel.classList.remove('bg-slate-900');
                sidePanel.classList.add('bg-blue-600');
                
                roleDesc.textContent = "Tu compañero de ruta. Registra entregas, tiempos y novedades sin complicaciones.";
                emailInput.placeholder = "chofer@molderil.com";

                // Botón Activo: Driver
                btnDriver.className = "w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-white text-blue-600 border-white shadow-lg group cursor-default";
                subDriver.className = "text-xs text-blue-400 transition-colors";
                iconDriver.classList.remove('opacity-0');
                
                // Botón Inactivo: Admin
                btnAdmin.className = "w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-transparent border-white/30 text-white hover:bg-white/10 group cursor-pointer";
                subAdmin.className = "text-xs text-blue-200 transition-colors";
                iconAdmin.classList.add('opacity-0');

                // Botón Submit
                submitBtn.className = "w-full py-4 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 bg-blue-600 hover:bg-blue-700 shadow-blue-200 theme-transition";

            } else {
                // ESTILO ADMIN (Oscuro)
                sidePanel.classList.remove('bg-blue-600');
                sidePanel.classList.add('bg-slate-900');

                roleDesc.textContent = "Plataforma de gestión logística integral. Monitoreo en tiempo real y control de KPIs.";
                emailInput.placeholder = "admin@molderil.com";

                // Botón Inactivo: Driver
                btnDriver.className = "w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-transparent border-white/30 text-white hover:bg-white/10 group cursor-pointer";
                subDriver.className = "text-xs text-slate-400 transition-colors";
                iconDriver.classList.add('opacity-0');

                // Botón Activo: Admin
                btnAdmin.className = "w-full flex items-center gap-4 p-4 rounded-xl transition-all border-2 bg-white text-slate-900 border-white shadow-lg group cursor-default";
                subAdmin.className = "text-xs text-slate-500 transition-colors";
                iconAdmin.classList.remove('opacity-0');

                // Botón Submit
                submitBtn.className = "w-full py-4 rounded-lg font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 bg-slate-900 hover:bg-slate-800 shadow-slate-200 theme-transition";
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const loading = document.getElementById('loadingState');
            const email = document.getElementById('emailInput').value;

            // UI Loading
            btn.classList.add('hidden');
            loading.classList.remove('hidden');

            // Simulación Backend
            setTimeout(() => {
                loading.classList.add('hidden');
                btn.classList.remove('hidden');
                
                const destino = currentRole === 'admin' ? 'PANEL DE CONTROL' : 'APP MÓVIL';
                
                if(confirm(`✅ Acceso Concedido\n\nUsuario: ${email}\nRol: ${currentRole.toUpperCase()}\n\n¿Ir a ${destino}?`)) {
                    // Aquí iría la redirección real
                    // window.location.href = currentRole === 'admin' ? 'dashboard.html' : 'app.html';
                    alert("Redireccionando...");
                }
            }, 1500);
        }
    </script>
</body>
</html>
