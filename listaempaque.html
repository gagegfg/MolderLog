<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Escáner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background-image: url('fondo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; }
    .backdrop-blur-lg { -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); }
    .date-input::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
    <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
      <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
      <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
        <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode("reader");
        qrCodeScanner.current.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 350, height: 350 } }, (decodedText) => { onScanSuccess(decodedText); onStop(); }, (errorMessage) => {}) 
        .catch((err) => { onError('Error: No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.'); onStop(); });
        return () => { if (qrCodeScanner.current && qrCodeScanner.current.isScanning) qrCodeScanner.current.stop(); };
      }, []);
      return <div id="reader" className="w-full max-w-sm"></div>;
    };

    const HelpModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
          <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
              <h3 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Guía de Uso</h3>
              {/* Contenido del modal de ayuda */}
              <div className="text-center mt-6"><button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">Entendido</button></div>
          </div>
      </div>
    );
    
    const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div className="relative p-8 bg-white w-full max-w-lg rounded-xl shadow-lg m-4">
                <h3 className="text-2xl font-bold text-yellow-600 mb-4">{title}</h3>
                <p className="text-xl text-gray-700 mb-6 whitespace-pre-wrap">{message}</p>
                <div className="flex justify-end space-x-4"><button onClick={onCancel} className="bg-gray-500 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-gray-600">No</button><button onClick={onConfirm} className="bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-green-700">Sí</button></div>
            </div>
        </div>
    );

    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      const [fechaDespacho, setFechaDespacho] = useState('');
      const [razonSocialTransporte, setRazonSocialTransporte] = useState('');
      const [retiranDesdePlanta, setRetiranDesdePlanta] = useState(false);
      const [isDataEntered, setIsDataEntered] = useState(false);
      const [isListSaved, setIsListSaved] = useState(false);
      const [isEditingHeader, setIsEditingHeader] = useState(false); // <-- Nuevo estado para edición

      // Estados de UI y modales
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [confirmationModalContent, setConfirmationModalContent] = useState({ title: '', message: '', onConfirm: () => {}, onCancel: () => {} });
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');
      const [clientList, setClientList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(-1);

      const legajoInputRef = useRef(null), actionsMenuRef = useRef(null), clientInputRef = useRef(null), fileInputRef = useRef(null), manualInputRef = useRef(null), suggestionsRef = useRef(null);

      // --- EFECTOS Y CARGA INICIAL ---
      useEffect(() => {
        const staticLoader = document.getElementById('static-loader');
        const loaderStatus = document.getElementById('loader-status');
        const loaderProgress = document.getElementById('loader-progress');
        const loadingTasks = [
            { status: "Inicializando...", progress: 10, action: () => { setIsPdfLibLoaded(!!window.jspdf); return Promise.resolve(); } },
            { status: "Cargando clientes...", progress: 70, action: async () => {
                try {
                  const { data, error } = await supabaseClient.from('clientes').select('razonsocial');
                  if (error) throw new Error(`No se pudo cargar la lista de clientes`);
                  setClientList(data.map(item => item.razonsocial.trim().toUpperCase()).filter(Boolean));
                } catch (error) {
                  setModalContent({ title: 'Error', message: error.message });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "¡Listo!", progress: 100, action: () => Promise.resolve() }
        ];
        const executeLoadingTasks = async () => {
            for (const task of loadingTasks) {
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) await task.action();
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            if (staticLoader) {
                staticLoader.classList.add('opacity-0');
                setTimeout(() => { staticLoader.style.display = 'none'; }, 500);
            }
            setIsAppReady(true);
        };
        executeLoadingTasks();
      }, []);

      useEffect(() => { if (isAppReady && !isDataEntered && legajoInputRef.current) legajoInputRef.current.focus(); }, [isAppReady, isDataEntered]);
      useEffect(() => { if (isDataEntered && manualInputRef.current) setTimeout(() => manualInputRef.current.focus(), 100); }, [isDataEntered]);
      useEffect(() => {
        const handleClickOutside = (event) => {
          if (actionsMenuRef.current && !actionsMenuRef.current.contains(event.target)) setIsActionsOpen(false);
          if (clientInputRef.current && !clientInputRef.current.contains(event.target)) setShowSuggestions(false);
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);
      useEffect(() => { if (highlightedIndex >= 0 && suggestionsRef.current) { const el = suggestionsRef.current.children[highlightedIndex]; if (el) el.scrollIntoView({ block: 'nearest' }); } }, [highlightedIndex]);

      // --- LÓGICA DE NEGOCIO ---
      const ejecutarProcesoDeGuardado = async (itemsScaneados, legajo, cliente, fecha, transporte, retiran) => {
        if (itemsScaneados.length === 0) return { success: true };
        setIsGenerating(true);
        try {
            const detallesParaJson = itemsScaneados.map(item => ({ nropallet: item.numeroDePallet, lotesproduccion: item.lotesProduccion.join('#'), cantidad: parseSpanishNumber(item.cantidad) }));
            const { data, error } = await supabaseClient.rpc('crear_lista_empaque_completa', { p_legajo: legajo, p_cliente_razonsocial: cliente, p_fecha_despacho: fecha, p_razon_social_transporte: transporte, p_retiran_desde_planta: retiran, p_detalles: detallesParaJson });
            if (error) throw new Error(`Error en RPC: ${error.message}`);
            showFeedback('¡Despacho registrado en Supabase!');
            return { success: true, idLista: data };
        } catch (error) {
            setModalContent({ title: 'Error de Sincronización', message: `No se pudo registrar la operación.\n\nDetalle: ${error.message}` });
            setShowInfoModal(true);
            return { success: false };
        } finally {
            setIsGenerating(false);
        }
      };

      const parseSpanishNumber = (str) => parseFloat(String(str).replace(/\./g, '').replace(',', '.'));
      const formatSpanishNumber = (num) => new Intl.NumberFormat('es-ES', {minimumFractionDigits: 0, maximumFractionDigits: 2}).format(num);

      const verificarPalletEnSupabase = async (numeroDePallet) => {
        const { data, error } = await supabaseClient.from('vista_detallelotes_completa').select('*').eq('nropallet', numeroDePallet).single();
        return error ? null : data;
      };

      const handleScan = async (value) => {
        if (!value) return;
        const rawParts = value.includes(';') ? value.split(';') : value.split('ñ');
        if (rawParts.length < 7) {
            setModalContent({ title: 'Error en QR', message: `El código QR parece incompleto.`, errorData: value });
            setShowInfoModal(true); setMockQrValue(''); return;
        }
        const numeroDePalletScaneado = rawParts.length === 7 ? rawParts[2] : rawParts[rawParts.length - 5];
        if (items.some(item => item.numeroDePallet === numeroDePalletScaneado)) {
          setModalContent({ title: 'Pallet Duplicado', message: `Error: El Pallet Nº "${numeroDePalletScaneado}" ya fue cargado.` });
          setShowInfoModal(true); setMockQrValue(''); return;
        }
        const palletData = await verificarPalletEnSupabase(numeroDePalletScaneado);
        if (!palletData) {
            setModalContent({ title: 'Pallet Inexistente', message: `El Pallet Nº "${palletData.nropallet}" no se encontró en la base de datos.` });
            setShowInfoModal(true); setMockQrValue(''); return;
        }
        const proceedWithAdding = (data) => {
            const newItem = { id: Date.now(), sku: data.sku, descripcion: data.descripcion, numeroDePallet: String(data.nropallet), lotesProduccion: (data.lotesproduccion || '').split('#').filter(Boolean), fechaProduccion: data.fechaproduccion ? new Date(data.fechaproduccion).toLocaleDateString('es-AR') : '', cantidad: formatSpanishNumber(parseFloat(data.cantidad)), originalCantidad: parseFloat(data.cantidad), cantidadEditada: false, unidadMedida: data.unidadmedida, controlado: false, nota: data.notatext || null, tieneNota: data.has_note, isExpanded: false };
            if (newItem.tieneNota) {
                 setConfirmationModalContent({ title: 'Observación Encontrada', message: `Nota para este pallet:\n\n"${newItem.nota}"\n\n¿Adjuntar el pallet?`, onConfirm: () => { setItems([newItem, ...items]); setShowConfirmationModal(false); setMockQrValue(''); manualInputRef.current?.focus(); }, onCancel: () => { setShowConfirmationModal(false); setMockQrValue(''); manualInputRef.current?.focus(); } });
                setShowConfirmationModal(true);
            } else { setItems([newItem, ...items]); setMockQrValue(''); manualInputRef.current?.focus(); }
        };
        if (palletData.despachado) {
            setConfirmationModalContent({ title: 'Advertencia: Pallet ya Despachado', message: `El Pallet Nº "${palletData.nropallet}" ya fue despachado antes.\n¿Desea agregarlo de todas formas?`, onConfirm: () => { setShowConfirmationModal(false); proceedWithAdding(palletData); }, onCancel: () => { setShowConfirmationModal(false); setMockQrValue(''); manualInputRef.current?.focus(); } });
            setShowConfirmationModal(true);
        } else { proceedWithAdding(palletData); }
      };

      const handleContinue = () => {
        const isClienteValid = clientList.includes(clienteNombre);
        if (operarioLegajo && clienteNombre && isClienteValid && fechaDespacho && razonSocialTransporte) {
          setOperarioLegajo(parseInt(operarioLegajo, 10).toString());
          setIsDataEntered(true);
          setShowSuggestions(false);
        } else {
            setModalContent({ title: 'Datos Incompletos', message: 'Por favor, complete todos los campos: Legajo, Cliente, Fecha de Despacho y Transporte.' });
            setShowInfoModal(true);
        }
      };

      // --- HANDLERS DE UI Y ACCIONES ---
      const handleDelete = (id) => setItems(items.filter(item => item.id !== id));
      const handleToggleExpand = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, isExpanded: !item.isExpanded } : item));
      const handleControlCheck = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, controlado: !item.controlado } : item));
      const handleStartEdit = (item) => { setEditingItemId(item.id); setEditingQuantity(item.cantidad.replace(/\./g, '').replace(',', '.')); };
      const handleQuantityChange = (value) => setEditingQuantity(value.replace(/[^0-9,.]/g, '').replace(/([,.])[,.]+/g, '$1'));
      const handleSaveEdit = () => { /* ... lógica sin cambios */ };
      const handleDeleteLote = (itemId, loteToDelete) => { /* ... lógica sin cambios */ };
      const handleManualSubmit = (e) => { e.preventDefault(); if (mockQrValue) handleScan(mockQrValue); };
      const handleImageUpload = (e) => { /* ... lógica sin cambios */ };
      const showFeedback = (message) => { setFeedbackMessage(message); setTimeout(() => setFeedbackMessage(''), 2500); };
      const handleCloseInfoModal = () => { setShowInfoModal(false); manualInputRef.current?.focus(); };
      const handleReset = () => { setIsDataEntered(false); setOperarioLegajo(''); setClienteNombre(''); setFechaDespacho(''); setRazonSocialTransporte(''); setRetiranDesdePlanta(false); setItems([]); setIsListSaved(false); setIsEditingHeader(false); };

      // --- LÓGICA DE PDF Y ACCIONES FINALES ---
      const createPdfDocument = async () => { /* ... lógica de PDF sin cambios significativos en la estructura, solo en la cabecera */ };
      const getPdfFilename = () => `Lista_Empaque_${new Date().toISOString().slice(0,10)}_${operarioLegajo}.pdf`;
      const handleDispatchAndExecuteAction = async (finalAction) => {
        if (items.length === 0) { setModalContent({ title: 'Lista Vacía', message: 'No hay artículos para despachar.' }); setShowInfoModal(true); return; }
        if (isListSaved) { showFeedback('Generando documento...'); setIsGenerating(true); await finalAction(); setIsGenerating(false); return; }
        setConfirmationModalContent({
            title: 'Confirmar y Cerrar Lista',
            message: `Está a punto de registrar y CERRAR la lista con ${items.length} pallet(s).\n\nUna vez guardada, no podrá ser modificada.\n\n¿Desea continuar?`,
            onConfirm: async () => {
                setShowConfirmationModal(false);
                const { success } = await ejecutarProcesoDeGuardado(items, operarioLegajo, clienteNombre, fechaDespacho, razonSocialTransporte, retiranDesdePlanta);
                if (success) { setIsListSaved(true); showFeedback('¡Operación registrada! Generando documento...'); await finalAction(); } else { showFeedback('Fallo el registro de la operación.'); }
            },
            onCancel: () => { setShowConfirmationModal(false); showFeedback('Operación cancelada.'); }
        });
        setShowConfirmationModal(true);
        setIsActionsOpen(false);
      };
      const handleDownloadPdf = () => handleDispatchAndExecuteAction(async () => { const pdf = await createPdfDocument(); if (pdf) pdf.save(getPdfFilename()); });
      const handlePrintPdf = () => handleDispatchAndExecuteAction(async () => { const pdf = await createPdfDocument(); if (pdf) { const i = document.createElement('iframe'); i.style.display = 'none'; i.src = pdf.output('bloburl'); document.body.appendChild(i); i.contentWindow.print(); } });

      // --- RENDERIZADO ---
      if (!isAppReady) return null;

      if (!isDataEntered) {
        const filteredSuggestions = clientList.filter(client => clienteNombre && client.toLowerCase().includes(clienteNombre.toLowerCase()));
        const isClienteValid = clientList.includes(clienteNombre);
        const today = new Date(), maxDate = new Date(); maxDate.setDate(today.getDate() + 14);
        const minDateStr = today.toISOString().split('T')[0], maxDateStr = maxDate.toISOString().split('T')[0];

        const handleKeyDown = (e) => {
            if (showSuggestions && filteredSuggestions.length > 0) {
                if (e.key === 'ArrowDown') { e.preventDefault(); setHighlightedIndex(prev => (prev + 1) % filteredSuggestions.length); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); setHighlightedIndex(prev => (prev - 1 + filteredSuggestions.length) % filteredSuggestions.length); }
                else if (e.key === 'Enter') { e.preventDefault(); if (highlightedIndex >= 0) setClienteNombre(filteredSuggestions[highlightedIndex]); setShowSuggestions(false); }
                else if (e.key === 'Escape') { setShowSuggestions(false); }
            } else if (e.key === 'Enter') { e.preventDefault(); handleContinue(); }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-black bg-opacity-50 p-4">
            {showInfoModal && <InfoModal onClose={handleCloseInfoModal} title={modalContent.title} message={modalContent.message} />}
            <div className="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
              <img src="logo.jpg" alt="Logo Molderil" className="mx-auto mb-6 h-28 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
              <h2 className="text-3xl font-bold text-white mb-6 [text-shadow:_1px_1px_4px_rgba(0,0,0,0.7)]">Datos del Despacho</h2>
              <div className="space-y-4 text-left">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label htmlFor="legajo" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Legajo</label>
                    <input type="text" id="legajo" ref={legajoInputRef} value={operarioLegajo} onChange={(e) => setOperarioLegajo(e.target.value.replace(/[^0-9]/g, ''))} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Ej: 123"/>
                  </div>
                  <div className="relative" ref={clientInputRef}>
                    <label htmlFor="cliente" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cliente</label>
                    <input type="text" id="cliente" value={clienteNombre} onChange={(e) => { setClienteNombre(e.target.value.toUpperCase()); setShowSuggestions(true); setHighlightedIndex(-1); }} onFocus={() => setShowSuggestions(true)} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Buscar cliente..." autoComplete="off"/>
                    {showSuggestions && filteredSuggestions.length > 0 && <ul ref={suggestionsRef} className="absolute z-10 w-full bg-gray-800/90 backdrop-blur-lg border border-gray-600 rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">{filteredSuggestions.map((c, i) => ( <li key={c} className={`p-2 cursor-pointer text-lg text-white ${i === highlightedIndex ? 'bg-amber-500/50' : 'hover:bg-amber-500/30'}`} onClick={() => { setClienteNombre(c); setShowSuggestions(false); }} onMouseOver={() => setHighlightedIndex(i)}>{c}</li> ))}</ul>}
                    {clienteNombre && !isClienteValid && <p className="text-red-400 text-sm mt-1">El cliente debe ser uno de la lista.</p>}
                  </div>
                </div>
                <div><label htmlFor="fechaDespacho" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Fecha de Despacho</label><input type="date" id="fechaDespacho" value={fechaDespacho} onChange={(e) => setFechaDespacho(e.target.value)} min={minDateStr} max={maxDateStr} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400 date-input" /></div>
                <div><label htmlFor="transporte" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Razón Social Transporte</label><input type="text" id="transporte" value={razonSocialTransporte} onChange={(e) => setRazonSocialTransporte(e.target.value.toUpperCase())} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Nombre del transporte"/></div>
                <div className="flex items-center justify-center pt-2"><input id="retira" type="checkbox" checked={retiranDesdePlanta} onChange={(e) => setRetiranDesdePlanta(e.target.checked)} className="h-5 w-5 rounded bg-white/20 border-white/30 text-amber-500 focus:ring-amber-400"/><label htmlFor="retira" className="ml-3 block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">El transporte retira en planta</label></div>
                <div className="pt-4 space-y-3"><button onClick={handleContinue} disabled={!operarioLegajo || !isClienteValid || !fechaDespacho || !razonSocialTransporte} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50 text-xl">Continuar al Escaneo</button><a href="index.html" className="w-full block text-center bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl">Volver al Menú</a></div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4 flex flex-col bg-black bg-opacity-50">
          {showInfoModal && <InfoModal onClose={handleCloseInfoModal} title={modalContent.title} message={modalContent.message} errorData={modalContent.errorData} />}
          {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
          {showConfirmationModal && <ConfirmationModal {...confirmationModalContent} />}
          {feedbackMessage && <div className="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg z-50">{feedbackMessage}</div>}
          
          <div className="bg-white p-2 sm:p-6 rounded-xl shadow-lg flex-grow flex flex-col">
            {/* --- CABECERA MEJORADA CON EDICIÓN -- */}
            <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4 shadow-sm">
                <div className="flex justify-between items-start">
                    <h1 className="text-2xl sm:text-4xl font-extrabold text-gray-900">MOLDERIL S.A.</h1>
                    {!isListSaved && (
                        <button onClick={() => setIsEditingHeader(!isEditingHeader)} className="text-gray-400 hover:text-indigo-600 transition-colors p-2 rounded-full hover:bg-gray-200">
                            <i className={`fas ${isEditingHeader ? 'fa-check' : 'fa-pencil-alt'}`}></i>
                        </button>
                    )}
                </div>
                <div className="mt-4 grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-4 text-sm">
                    <div className="flex items-center"><i className="fas fa-user-circle text-gray-400 text-xl mr-3"></i><div><p className="text-xs text-gray-500">Operario (Legajo)</p><p className="font-semibold text-gray-800">{operarioLegajo}</p></div></div>
                    <div className="flex items-center"><i className="fas fa-building text-gray-400 text-xl mr-3"></i><div><p className="text-xs text-gray-500">Cliente</p><p className="font-semibold text-gray-800">{clienteNombre}</p></div></div>
                    <div className="flex items-center"><i className="fas fa-truck text-gray-400 text-xl mr-3"></i><div><p className="text-xs text-gray-500">Transporte</p><p className="font-semibold text-gray-800">{razonSocialTransporte}</p></div></div>
                    
                    <div className="flex items-center"><i className="fas fa-calendar-alt text-gray-400 text-xl mr-3"></i><div><p className="text-xs text-gray-500">Fecha Despacho</p>{isEditingHeader ? <input type="date" value={fechaDespacho} onChange={(e) => setFechaDespacho(e.target.value)} className="font-semibold text-gray-800 bg-gray-100 border-b-2 border-gray-300 focus:border-indigo-500 outline-none"/> : <p className="font-semibold text-gray-800">{new Date(fechaDespacho + 'T00:00:00').toLocaleDateString('es-AR')}</p>}</div></div>
                    <div className="flex items-center col-span-2 md:col-span-1"><i className="fas fa-store text-gray-400 text-xl mr-3"></i><div><p className="text-xs text-gray-500">Retira en Planta</p>{isEditingHeader ? <input type="checkbox" checked={retiranDesdePlanta} onChange={(e) => setRetiranDesdePlanta(e.target.checked)} className="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500"/> : <p className="font-semibold text-gray-800">{retiranDesdePlanta ? 'SÍ' : 'NO'}</p>}</div></div>
                </div>
            </div>

            {/* --- RESTO DE LA APP (LÓGICA DE ESCANEO, TABLA, ETC.) --- */}
            {isCameraActive ? (
              <div className="flex flex-col items-center space-y-4"><QrScanner onScanSuccess={handleScan} onStop={() => setIsCameraActive(false)} onError={(msg) => { setModalContent({ title: 'Error de Cámara', message: msg }); setShowInfoModal(true); }} /><button onClick={() => setIsCameraActive(false)} className="w-full max-w-sm bg-red-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-red-700 text-xl">Cancelar</button></div>
            ) : (
              <>
                {isListSaved ? (
                  <div className="text-center p-4 mb-4 bg-yellow-100 border-t-4 border-yellow-500 rounded-b text-yellow-900 shadow-md"><div className="flex items-center justify-center"><i className="fas fa-lock text-2xl mr-3"></i><div><p className="font-bold text-lg">Lista guardada y cerrada.</p><p className="text-sm">Presione "Nuevo Escaneo" para comenzar otra.</p></div></div></div>
                ) : (
                  <div className="space-y-4 mb-4">
                    <button onClick={() => setIsCameraActive(true)} className="w-full bg-purple-600 text-white font-semibold py-4 px-4 rounded-md shadow-md hover:bg-purple-700 text-xl flex items-center justify-center"><i className="fas fa-camera mr-3"></i> Escanear con Cámara</button>
                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                      <form onSubmit={handleManualSubmit} className="flex-grow flex space-x-2"><input type="text" ref={manualInputRef} value={mockQrValue} onChange={(e) => setMockQrValue(e.target.value)} className="w-full rounded-md p-2 border text-lg sm:text-xl" placeholder="Ingresar QR manual o con pistola"/><button type="submit" disabled={!mockQrValue} className="bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-green-700 disabled:opacity-50 text-lg">Agregar</button></form>
                      <button onClick={() => fileInputRef.current.click()} className="bg-orange-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-orange-600 text-lg flex items-center justify-center"><i className="fas fa-file-image mr-2"></i> Adjuntar QR</button>
                      <input type="file" ref={fileInputRef} onChange={handleImageUpload} className="hidden" accept="image/*" />
                    </div>
                  </div>
                )}

                <div className="flex-grow overflow-y-auto mb-4">
                  {/* Tabla de items (sin cambios) */}
                  <div className="hidden lg:block border rounded-lg shadow-md">
                    <table className="min-w-full divide-y divide-gray-200 table-auto">
                      <thead className="bg-gray-50"><tr><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">SKU</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nº Pallet</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lotes Prod.</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">F. Prod</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cant.</th><th className="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase">U.M.</th><th className="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">Control</th><th className="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acción</th></tr></thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {items.length === 0 ? (
                          <tr><td colSpan="9" className="px-2 py-4 text-center text-sm text-gray-500 italic">Aún no hay registros.</td></tr>
                        ) : (
                          items.map((item) => (
                            <tr key={item.id} className={`group ${item.tieneNota ? 'bg-yellow-100 hover:bg-yellow-200' : 'hover:bg-gray-50'}`} onDoubleClick={() => { if (item.tieneNota) { setModalContent({ title: 'Nota del Pallet', message: item.nota }); setShowInfoModal(true); } }}>
                              {/* ... celdas de la tabla ... */}
                            </tr>
                          )))
                        }
                        <tr className="bg-gray-100 font-bold"><td colSpan="8" className="px-2 py-4 text-right text-sm">Total de bultos:</td><td className="px-2 py-4 text-sm">{items.length}</td></tr>
                      </tbody>
                    </table>
                  </div>
                  <div className="lg:hidden space-y-3">
                    {/* ... tarjetas para móvil ... */}
                  </div>
                </div>

                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-auto pt-4">
                  <div className="relative w-full sm:w-auto flex-grow" ref={actionsMenuRef}>
                    <div className="flex rounded-md shadow-sm">
                        <button onClick={handleDownloadPdf} disabled={items.length === 0 || isGenerating || !isPdfLibLoaded} className="flex-grow bg-blue-600 text-white font-semibold py-3 px-5 rounded-l-md hover:bg-blue-700 disabled:opacity-50 text-xl flex items-center justify-center">{isGenerating ? (isListSaved ? 'Generando...' : 'Registrando...') : 'Descargar PDF'}</button>
                        <button onClick={() => setIsActionsOpen(prev => !prev)} disabled={items.length === 0 || isGenerating || !isPdfLibLoaded} className="bg-blue-700 text-white font-semibold py-3 px-4 rounded-r-md hover:bg-blue-800 disabled:opacity-50"><i className={`fas fa-chevron-down transition-transform ${isActionsOpen ? 'rotate-180' : ''}`}></i></button>
                    </div>
                    {isActionsOpen && (
                      <div className="absolute bottom-full mb-2 w-full bg-white rounded-md shadow-lg border z-20">
                        {/* ... menú de acciones ... */}
                      </div>
                    )}
                  </div>
                  <button onClick={handleReset} className="w-full sm:w-auto bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl">Nuevo Escaneo</button>
                  <a href="index.html" className="w-full sm:w-auto bg-gray-500 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-600 text-xl flex items-center justify-center">Volver al Menú</a>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
