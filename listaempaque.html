<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Escáner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .backdrop-blur-lg {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
    <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
      <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
      <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
        <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      const readerId = "reader";

      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode(readerId);
        const config = { fps: 10, qrbox: { width: 350, height: 350 } };

        qrCodeScanner.current.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            onScanSuccess(decodedText);
            onStop();
          },
          (errorMessage) => {}
        )
        .catch((err) => {
          console.error("Error al iniciar la cámara:", err);
          onError('Error: No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.');
          onStop();
        });

        return () => {
          if (qrCodeScanner.current && qrCodeScanner.current.isScanning) {
            qrCodeScanner.current.stop().catch((err) => console.error("Error al detener la cámara:", err));
          }
        };
      }, []);

      return <div id={readerId} className="w-full max-w-sm"></div>;
    };

    const HelpModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
          <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
              {/* Contenido del modal de ayuda sin cambios */}
              <div className="text-center mt-6">
                  <button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">Entendido</button>
              </div>
          </div>
      </div>
    );
    
    const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div className="relative p-8 bg-white w-full max-w-lg rounded-xl shadow-lg m-4">
                <h3 className="text-2xl font-bold text-yellow-600 mb-4">{title}</h3>
                <p className="text-xl text-gray-700 mb-6 whitespace-pre-wrap">{message}</p>
                <div className="flex justify-end space-x-4">
                    <button onClick={onCancel} className="bg-gray-500 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-gray-600">No (Cancelar)</button>
                    <button onClick={onConfirm} className="bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-green-700">Sí (Confirmar)</button>
                </div>
            </div>
        </div>
    );

    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      
      // --- NUEVOS ESTADOS PARA DATOS DE DESPACHO ---
      const [fechaDespacho, setFechaDespacho] = useState('');
      const [razonSocialTransporte, setRazonSocialTransporte] = useState('');
      const [retiranDesdePlanta, setRetiranDesdePlanta] = useState(false);

      const [isDataEntered, setIsDataEntered] = useState(false);
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [confirmationModalContent, setConfirmationModalContent] = useState({ title: '', message: '', onConfirm: () => {}, onCancel: () => {} });
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [isShareApiSupported, setIsShareApiSupported] = useState(false);
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');
      const [isListSaved, setIsListSaved] = useState(false);

      const [clientList, setClientList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(-1);

      const legajoInputRef = useRef(null);
      const actionsMenuRef = useRef(null);
      const clientInputRef = useRef(null);
      const fileInputRef = useRef(null);
      const manualInputRef = useRef(null);
      const suggestionsRef = useRef(null);

      useEffect(() => {
        const staticLoader = document.getElementById('static-loader');
        const loaderStatus = document.getElementById('loader-status');
        const loaderProgress = document.getElementById('loader-progress');

        if (navigator.share) setIsShareApiSupported(true);

        const loadingTasks = [
            { status: "Inicializando...", progress: 10, action: () => Promise.resolve() },
            { status: "Cargando librerías...", progress: 30, action: () => { setIsPdfLibLoaded(!!window.jspdf); return Promise.resolve(); } },
            { status: "Cargando clientes...", progress: 70, action: async () => {
                try {
                  const { data, error } = await supabaseClient.from('clientes').select('razonsocial');
                  if (error) throw new Error(`No se pudo cargar la lista de clientes (Supabase)`);
                  const clients = data.map(item => item.razonsocial.trim().toUpperCase()).filter(Boolean);
                  setClientList(clients);
                } catch (error) {
                  console.error("Fallo al cargar clientes:", error);
                  setModalContent({ title: 'Error', message: error.message });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "¡Listo!", progress: 100, action: () => Promise.resolve() }
        ];

        const executeLoadingTasks = async () => {
            for (const task of loadingTasks) {
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) await task.action();
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            if (staticLoader) {
                staticLoader.classList.add('opacity-0');
                setTimeout(() => { staticLoader.style.display = 'none'; }, 500);
            }
            setIsAppReady(true);
        };

        executeLoadingTasks();
      }, []);

      useEffect(() => {
        if (isAppReady && !isDataEntered && legajoInputRef.current) legajoInputRef.current.focus();
      }, [isAppReady, isDataEntered]);

      useEffect(() => {
        if (isDataEntered && manualInputRef.current) setTimeout(() => manualInputRef.current.focus(), 100);
      }, [isDataEntered]);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (actionsMenuRef.current && !actionsMenuRef.current.contains(event.target)) setIsActionsOpen(false);
          if (clientInputRef.current && !clientInputRef.current.contains(event.target)) setShowSuggestions(false);
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);
      
      useEffect(() => {
        if (highlightedIndex >= 0 && suggestionsRef.current) {
          const highlightedElement = suggestionsRef.current.children[highlightedIndex];
          if (highlightedElement) highlightedElement.scrollIntoView({ block: 'nearest' });
        }
      }, [highlightedIndex]);

      const ejecutarProcesoDeGuardado = async (itemsScaneados, legajo, cliente, fecha, transporte, retiran) => {
        if (itemsScaneados.length === 0) {
            console.log("No hay items para guardar.");
            return { success: true };
        }
        setIsGenerating(true);
        try {
            const detallesParaJson = itemsScaneados.map(item => ({
                nropallet: item.numeroDePallet,
                lotesproduccion: item.lotesProduccion.join('#'),
                cantidad: parseSpanishNumber(item.cantidad)
            }));

            const { data, error } = await supabaseClient.rpc('crear_lista_empaque_completa', {
                p_legajo: legajo,
                p_cliente_razonsocial: cliente,
                p_fecha_despacho: fecha,
                p_razon_social_transporte: transporte,
                p_retiran_desde_planta: retiran,
                p_detalles: detallesParaJson
            });

            if (error) throw new Error(`Error en la operación de BD: ${error.message}`);

            console.log(`¡Éxito! Se guardó la lista de empaque ID ${data}`);
            showFeedback('¡Despacho registrado en Supabase!');
            return { success: true, idLista: data };
        } catch (error) {
            console.error("FALLO el proceso de guardado:", error);
            setModalContent({ title: 'Error de Sincronización', message: `No se pudo registrar la operación.\n\nDetalle: ${error.message}` });
            setShowInfoModal(true);
            return { success: false };
        } finally {
            setIsGenerating(false);
        }
      };

      const parseSpanishNumber = (str) => {
          if (typeof str !== 'string') return NaN;
          return parseFloat(str.replace(/\./g, '').replace(',', '.'));
      };

      const formatSpanishNumber = (num) => new Intl.NumberFormat('es-ES', {minimumFractionDigits: 0, maximumFractionDigits: 2}).format(num);

      const verificarPalletEnSupabase = async (numeroDePallet) => {
        const { data, error } = await supabaseClient.from('vista_detallelotes_completa').select('*').eq('nropallet', numeroDePallet).single();
        if (error) {
          console.error('Error al verificar el pallet en Supabase:', error);
          return null;
        }
        return data;
      };

      const handleScan = async (value) => {
        if (!value) return;
        const rawParts = value.includes(';') ? value.split(';') : value.split('ñ');

        if (rawParts.length < 7) {
            setModalContent({ title: 'Error en QR', message: `El código QR parece incompleto.`, errorData: value });
            setShowInfoModal(true);
            setMockQrValue('');
            return;
        }

        const numeroDePalletScaneado = rawParts.length === 7 ? rawParts[2] : rawParts[rawParts.length - 5];

        if (items.some(item => item.numeroDePallet === numeroDePalletScaneado)) {
          setModalContent({ title: 'Pallet Duplicado', message: `Error: El Pallet Nº "${numeroDePalletScaneado}" ya fue cargado.` });
          setShowInfoModal(true);
          setMockQrValue('');
          return;
        }

        const palletData = await verificarPalletEnSupabase(numeroDePalletScaneado);

        if (!palletData) {
            setModalContent({ title: 'Pallet Inexistente', message: `El Pallet Nº "${numeroDePalletScaneado}" no se encontró en la base de datos.` });
            setShowInfoModal(true);
            setMockQrValue('');
            return;
        }

        const proceedWithAdding = (data) => {
            const numericQuantity = parseFloat(data.cantidad);
            const newItem = {
                id: Date.now(),
                sku: data.sku, descripcion: data.descripcion,
                numeroDePallet: String(data.nropallet),
                lotesProduccion: (data.lotesproduccion || '').split('#').filter(Boolean),
                fechaProduccion: data.fechaproduccion ? new Date(data.fechaproduccion).toLocaleDateString('es-AR') : '',
                cantidad: formatSpanishNumber(numericQuantity), originalCantidad: numericQuantity,
                cantidadEditada: false, unidadMedida: data.unidadmedida, controlado: false,
                nota: data.notatext || null, tieneNota: data.has_note, isExpanded: false,
            };

            if (newItem.tieneNota) {
                 setConfirmationModalContent({
                    title: 'Observación Encontrada',
                    message: `Nota para este pallet:\n\n"${newItem.nota}"\n\n¿Adjuntar el pallet a la lista?`,
                    onConfirm: () => { setItems([newItem, ...items]); setShowConfirmationModal(false); setMockQrValue(''); setTimeout(() => manualInputRef.current?.focus(), 0); },
                    onCancel: () => { setShowConfirmationModal(false); setMockQrValue(''); setTimeout(() => manualInputRef.current?.focus(), 0); }
                });
                setShowConfirmationModal(true);
            } else {
                setItems([newItem, ...items]);
                setMockQrValue('');
                setTimeout(() => manualInputRef.current?.focus(), 0);
            }
        };

        if (palletData.despachado) {
            setConfirmationModalContent({
                title: 'Advertencia: Pallet ya Despachado',
                message: `El Pallet Nº "${palletData.nropallet}" ya fue despachado antes.\n¿Desea agregarlo de todas formas?`,
                onConfirm: () => { setShowConfirmationModal(false); proceedWithAdding(palletData); },
                onCancel: () => { setShowConfirmationModal(false); setMockQrValue(''); setTimeout(() => manualInputRef.current?.focus(), 0); }
            });
            setShowConfirmationModal(true);
        } else {
            proceedWithAdding(palletData);
        }
      };

      const handleDelete = (id) => setItems(items.filter(item => item.id !== id));
      const handleToggleExpand = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, isExpanded: !item.isExpanded } : item));
      const handleControlCheck = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, controlado: !item.controlado } : item));

      const handleStartEdit = (item) => {
        setEditingItemId(item.id);
        setEditingQuantity(item.cantidad.replace(/\./g, '').replace(',', '.'));
      };
      
      const handleQuantityChange = (value) => setEditingQuantity(value.replace(/[^0-9,. ]/g, '').replace(/([,.])[,.]+/g, '$1'));

      const handleSaveEdit = () => {
        if (editingItemId === null) return;
        const currentItem = items.find(i => i.id === editingItemId);
        if (!currentItem) return;
        const newQuantityValue = parseFloat(editingQuantity.replace(',', '.'));
        if (isNaN(newQuantityValue) || newQuantityValue < 0) {
          setEditingItemId(null); return;
        }
        if (newQuantityValue > currentItem.originalCantidad) {
            setModalContent({ title: 'Error de Cantidad', message: `La cantidad (${formatSpanishNumber(newQuantityValue)}) no puede ser mayor a la original (${formatSpanishNumber(currentItem.originalCantidad)}).` });
            setShowInfoModal(true);
            setEditingItemId(null);
            return;
        }
        setItems(prevItems => prevItems.map(item => item.id === editingItemId ? { ...item, cantidad: formatSpanishNumber(newQuantityValue), cantidadEditada: true } : item));
        setEditingItemId(null);
        setEditingQuantity('');
      };

      const handleDeleteLote = (itemId, loteToDelete) => {
        setConfirmationModalContent({
            title: 'Confirmar Eliminación',
            message: `¿Seguro que deseas eliminar el lote "${loteToDelete}"?`,
            onConfirm: () => {
                 setItems(prevItems => prevItems.map(item => item.id === itemId ? { ...item, lotesProduccion: item.lotesProduccion.filter(lote => lote !== loteToDelete) } : item));
                showFeedback(`Lote ${loteToDelete} eliminado.`);
                setShowConfirmationModal(false);
            },
            onCancel: () => setShowConfirmationModal(false)
        });
        setShowConfirmationModal(true);
      };

      const handleManualSubmit = (e) => { e.preventDefault(); if (mockQrValue) handleScan(mockQrValue); };

      const handleContinue = () => {
        const isClienteValid = clientList.includes(clienteNombre);
        if (operarioLegajo && clienteNombre && isClienteValid && fechaDespacho && razonSocialTransporte) {
          setOperarioLegajo(parseInt(operarioLegajo, 10).toString());
          setIsDataEntered(true);
          setShowSuggestions(false);
        } else {
            setModalContent({ title: 'Datos Incompletos', message: 'Por favor, complete todos los campos: Legajo, Cliente, Fecha de Despacho y Transporte.' });
            setShowInfoModal(true);
        }
      };

      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const html5QrCode = new Html5Qrcode("reader-placeholder");
        html5QrCode.scanFile(file, true) 
        .then(decodedText => handleScan(decodedText))
        .catch(err => {
            setModalContent({ title: 'Error de Escaneo', message: 'No se pudo encontrar un QR en la imagen.' });
            setShowInfoModal(true);
        });
        e.target.value = '';
      };

      const createPdfDocument = async () => {
        try {
          if (!isPdfLibLoaded) throw new Error("jsPDF no está cargada.");
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('l', 'mm', 'a4');
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();
          const m = 10;
          const pageWidth = pdfWidth - (2 * m);
          const midPoint = pdfWidth / 2;

          pdf.setDrawColor(150, 150, 150);
          pdf.rect(m, 10, pageWidth, 38);
          pdf.line(midPoint, 10, midPoint, 48);

          pdf.setFont('helvetica', 'bold');
          pdf.setFontSize(26);
          pdf.text("MOLDERIL S.A.", m + 5, 17);
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(8);
          pdf.text("ADMINISTRACION Y VENTAS:", m + 5, 25);
          pdf.text("AV. Hermanos Lescano 550 - Rio Primero (Cordoba)", m + 5, 29);
          pdf.text("Tel/Fax: 03574-420768 (lineas Rotativas)", m + 5, 33);

          let yRight = 15;
          pdf.setFont('helvetica', 'bold');
          pdf.setFontSize(14);
          pdf.text("LISTA DE EMPAQUE", midPoint + 5, yRight);
          pdf.setLineWidth(0.5);
          pdf.line(midPoint + 5, yRight + 1.5, midPoint + 60, yRight + 1.5);
          
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(9);
          yRight += 6;
          pdf.text(`Cliente:`, midPoint + 5, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${clienteNombre || 'N/A'}`, midPoint + 20, yRight);
          
          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Fecha Despacho:`, midPoint + 5, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${new Date(fechaDespacho + 'T00:00:00').toLocaleDateString('es-AR')}`, midPoint + 32, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Transporte:`, midPoint + 5, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${razonSocialTransporte || 'N/A'}`, midPoint + 25, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Retira en Planta:`, midPoint + 5, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${retiranDesdePlanta ? 'SÍ' : 'NO'}`, midPoint + 30, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Operario (Legajo):`, midPoint + 5, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${operarioLegajo || 'N/A'}`, midPoint + 33, yRight);

          let y = 52;
          const headers = ["SKU", "Descripción", "Nº Pallet", "Lotes Prod.", "F. Prod.", "Cant.", "U. M.", "Control"];
          const colWidths = [0.12, 0.33, 0.12, 0.13, 0.08, 0.06, 0.05, 0.11];
          const colPos = colWidths.reduce((acc, width, i) => { acc.push( (i === 0 ? m : acc[i - 1]) + (i === 0 ? 0 : pageWidth * colWidths[i - 1]) ); return acc; }, []);

          const drawHeader = (currentY) => {
              pdf.setFont('helvetica', 'bold'); pdf.setFontSize(8); pdf.setFillColor(230, 230, 230); pdf.rect(m, currentY, pageWidth, 6, 'F');
              headers.forEach((h, i) => pdf.text(h, colPos[i] + 2, currentY + 4.5));
              return currentY + 6;
          };
          y = drawHeader(y);

          const rowHeight = 5;
          const startTableY = y;
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(7);

          items.forEach((item) => {
            if (y + rowHeight > pdfHeight - m - 20) { pdf.addPage(); y = m; y = drawHeader(y); pdf.setFontSize(7); }
            if (item.tieneNota) { pdf.setFillColor(255, 250, 205); pdf.rect(m, y, pageWidth, rowHeight, 'F'); }
            pdf.line(m, y, pdfWidth - m, y);
            const palletDisplay = item.tieneNota ? `${item.numeroDePallet} (*)` : item.numeroDePallet;
            const itemData = [item.sku, item.descripcion, palletDisplay, item.lotesProduccion.join(', '), item.fechaProduccion, item.cantidad, item.unidadMedida].map(d => String(d || ''));
            itemData.forEach((data, i) => pdf.text(data, colPos[i] + 2, y + 3.5));
            const boxSize = 3;
            pdf.rect(colPos[7] + (pageWidth * colWidths[7] / 2) - (boxSize / 2), y + (rowHeight / 2) - (boxSize / 2), boxSize, boxSize);
            y += rowHeight;
          });

          pdf.line(m, y, pdfWidth - m, y);
          colPos.forEach(pos => pdf.line(pos, startTableY, pos, y));
          pdf.line(pdfWidth - m, startTableY, pdfWidth - m, y);

          pdf.setFont('helvetica', 'bold');
          pdf.setFontSize(12);
          pdf.text(`Total de bultos escaneados: ${items.length}`, m, y + 10);

          const totalPages = pdf.internal.getNumberOfPages();
          for (let i = 1; i <= totalPages; i++) {
              pdf.setPage(i);
              let footerY = pdfHeight - 20;
              pdf.setFontSize(10);
              pdf.text("Responsable de Carga:", m, footerY);
              pdf.line(m + 45, footerY, m + 125, footerY);
              footerY += 5;
              pdf.setFontSize(8);
              pdf.text("Firma y Aclaración", m + 65, footerY);
          }

          return pdf;
        } catch (error) {
          console.error("Error al crear PDF:", error);
          setModalContent({ title: 'Error de PDF', message: `Error: ${error.message}` });
          setShowInfoModal(true);
          return null;
        }
      };

      const showFeedback = (message) => { setFeedbackMessage(message); setTimeout(() => setFeedbackMessage(''), 2500); };

      const copyToClipboard = (text, feedbackMsg = '¡Copiado!') => {

                      <div className="absolute bottom-full mb-2 w-full bg-white rounded-md shadow-lg border z-20">
                        <ul className="text-gray-700">
                          {isShareApiSupported && (<li><button onClick={handleShare} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-share-alt w-6 mr-2"></i>Compartir PDF</button></li>)}
                          <li><button onClick={handleDownloadPdf} className="w-full text-left font-bold text-indigo-600 hover:bg-indigo-50 p-3 flex items-center"><i className="fas fa-download w-6 mr-2"></i>Descargar PDF</button></li>
                          <li><button onClick={handlePrintPdf} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-print w-6 mr-2"></i>Imprimir PDF</button></li>
                          <li><button onClick={handleCopyJson} className="w-full text-left hover:bg-gray-100 p-3 flex items-center"><i className="fas fa-copy w-6 mr-2"></i>Copiar JSON</button></li>
                        </ul>
                      </div>
                    )}
                  </div>
                  <button onClick={handleReset} className="w-full sm:w-auto bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl">Nuevo Escaneo</button>
                  <a href="index.html" className="w-full sm:w-auto bg-gray-500 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-600 text-xl flex items-center justify-center">Volver al Menú</a>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
