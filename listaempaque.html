<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Escáner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .backdrop-blur-lg {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
    <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
      <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
      <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
        <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    // Inicializa el cliente de Supabase.
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- QR SCANNER COMPONENT ---
    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      const readerId = "reader";

      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode(readerId);
        const config = { fps: 10, qrbox: { width: 350, height: 350 } };

        qrCodeScanner.current.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            onScanSuccess(decodedText);
            onStop();
          },
          (errorMessage) => {}
        )
        .catch((err) => {
          console.error("Error al iniciar la cámara:", err);
          onError('Error: No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.');
          onStop();
        });

        return () => {
          if (qrCodeScanner.current && qrCodeScanner.current.isScanning) {
            qrCodeScanner.current.stop().catch((err) => console.error("Error al detener la cámara:", err));
          }
        };
      }, []);

      return <div id={readerId} className="w-full max-w-sm"></div>;
    };

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      const [isDataEntered, setIsDataEntered] = useState(false);
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [confirmationModalContent, setConfirmationModalContent] = useState({ title: '', message: '', onConfirm: () => {}, onCancel: () => {} });
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [isShareApiSupported, setIsShareApiSupported] = useState(false);
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');
      const [isListSaved, setIsListSaved] = useState(false);

      // Nuevos estados para el formulario de despacho
      const [fechaDespacho, setFechaDespacho] = useState(new Date().toISOString().split('T')[0]);
      const [razonSocialTransporte, setRazonSocialTransporte] = useState('');
      const [retiranDesdePlanta, setRetiranDesdePlanta] = useState(false);

      const [clientList, setClientList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(-1);

      const legajoInputRef = useRef(null);
      const actionsMenuRef = useRef(null);
      const clientInputRef = useRef(null);
      const fileInputRef = useRef(null);
      const manualInputRef = useRef(null);
      const suggestionsRef = useRef(null);

      useEffect(() => {
        // Lógica de carga inicial...
      }, []);

      const ejecutarProcesoDeGuardado = async (itemsScaneados, cliente, legajo) => {
        if (itemsScaneados.length === 0) {
            console.log("No hay items para guardar.");
            return true;
        }

        setIsGenerating(true);

        try {
            const detallesParaRpc = itemsScaneados.map(item => ({
                nropallet: item.numeroDePallet,
                lotesproduccion: item.lotesProduccion.join('#'),
                cantidad: parseSpanishNumber(item.cantidad)
            }));

            const { data, error } = await supabaseClient.rpc('crear_lista_empaque_completa', {
                p_legajo: legajo,
                p_cliente_razonsocial: cliente,
                p_fecha_despacho: fechaDespacho,
                p_razon_social_transporte: razonSocialTransporte,
                p_retiran_desde_planta: retiranDesdePlanta,
                p_detalles: detallesParaRpc
            });

            if (error) {
                throw error;
            }

            showFeedback('¡Despacho registrado en Supabase!');
            console.log('Lista de empaque creada con ID:', data);
            return true;

        } catch (error) {
            console.error("FALLO el proceso de guardado atómico:", error);
            setModalContent({
                title: 'Error de Sincronización',
                message: `No se pudo registrar la operación de forma atómica.\n\nDetalle: ${error.message}`
            });
            setShowInfoModal(true);
            return false;
        } finally {
            setIsGenerating(false);
        }
      };

      const createPdfDocument = async () => {
        try {
            if (!isPdfLibLoaded) throw new Error("jsPDF no está cargada.");
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('l', 'mm', 'a4');
            // ... (código de creación de PDF existente)

            // Añadir nuevos datos al PDF
            pdf.setFont('helvetica', 'normal');
            pdf.setFontSize(9);
            yRight += 5;
            pdf.text(`Fecha Despacho:`, midPoint + 5, yRight);
            pdf.setFont('helvetica', 'bold');
            pdf.text(`${new Date(fechaDespacho + 'T00:00:00').toLocaleDateString('es-AR')}`, midPoint + 33, yRight);
            
            pdf.setFont('helvetica', 'normal');
            yRight += 5;
            pdf.text(`Transporte:`, midPoint + 5, yRight);
            pdf.setFont('helvetica', 'bold');
            pdf.text(`${razonSocialTransporte}`, midPoint + 25, yRight);

            pdf.setFont('helvetica', 'normal');
            yRight += 5;
            pdf.text(`Retira en Planta:`, midPoint + 5, yRight);
            pdf.setFont('helvetica', 'bold');
            pdf.text(`${retiranDesdePlanta ? 'Sí' : 'No'}`, midPoint + 33, yRight);

            // ... (resto del código de creación de PDF)
            return pdf;
        } catch (error) {
            console.error("Error al crear PDF:", error);
            setModalContent({ title: 'Error de PDF', message: `Error: ${error.message}` });
            setShowInfoModal(true);
            return null;
        }
      };

      const handleContinue = () => {
        let missingFields = [];
        if (!operarioLegajo) missingFields.push('Legajo');
        if (!clienteNombre) missingFields.push('Cliente');
        if (!fechaDespacho) missingFields.push('Fecha de Carga');
        if (!razonSocialTransporte) missingFields.push('Transporte');

        const isClienteValid = clientList.includes(clienteNombre);
        if (!isClienteValid && clienteNombre) {
            setModalContent({ title: 'Cliente Inválido', message: 'Por favor, selecciona un cliente válido de la lista.' });
            setShowInfoModal(true);
            return;
        }

        if (missingFields.length > 0) {
            setModalContent({ title: 'Datos Incompletos', message: `Por favor, completa los siguientes campos: ${missingFields.join(', ')}.` });
            setShowInfoModal(true);
        } else {
          setIsDataEntered(true);
          setShowSuggestions(false);
        }
      };

      const handleReset = () => {
        setIsDataEntered(false);
        setOperarioLegajo('');
        setClienteNombre('');
        setItems([]);
        setIsListSaved(false);
        setFechaDespacho(new Date().toISOString().split('T')[0]);
        setRazonSocialTransporte('');
        setRetiranDesdePlanta(false);
      };

      if (!isDataEntered) {
        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 14);
        const todayString = today.toISOString().split('T')[0];
        const maxDateString = maxDate.toISOString().split('T')[0];

        return (
          <div className="min-h-screen flex items-center justify-center bg-black bg-opacity-50 p-4">
            <div className="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
              <h2 className="text-3xl font-bold text-white mb-6 [text-shadow:_1px_1px_4px_rgba(0,0,0,0.7)]">Iniciar Lista de Empaque</h2>
              <div className="space-y-4 text-left">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label htmlFor="legajo" className="block text-lg font-medium text-white">Legajo</label>
                    <input type="text" id="legajo" ref={legajoInputRef} value={operarioLegajo} onChange={(e) => setOperarioLegajo(e.target.value.replace(/[^0-9]/g, ''))} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 text-xl" placeholder="Ej: 12345"/>
                  </div>
                  <div>
                    <label htmlFor="fechaDespacho" className="block text-lg font-medium text-white">Fecha de Carga</label>
                    <input type="date" id="fechaDespacho" value={fechaDespacho} min={todayString} max={maxDateString} onChange={(e) => setFechaDespacho(e.target.value)} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 text-xl"/>
                  </div>
                </div>
                <div className="relative" ref={clientInputRef}>
                  <label htmlFor="cliente" className="block text-lg font-medium text-white">Cliente</label>
                  <input type="text" id="cliente" value={clienteNombre} onChange={(e) => { setClienteNombre(e.target.value.toUpperCase()); setShowSuggestions(true); }} onFocus={() => setShowSuggestions(true)} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 text-xl" placeholder="Buscar cliente..." autoComplete="off"/>
                  {/* ...sugerencias de cliente... */}
                </div>
                <div>
                  <label htmlFor="razonSocialTransporte" className="block text-lg font-medium text-white">Razón Social Transporte</label>
                  <input type="text" id="razonSocialTransporte" value={razonSocialTransporte} onChange={(e) => setRazonSocialTransporte(e.target.value.toUpperCase())} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 text-xl" placeholder="Nombre del transporte..."/>
                </div>
                <div className="flex items-center pt-2">
                    <input id="retiranDesdePlanta" type="checkbox" checked={retiranDesdePlanta} onChange={(e) => setRetiranDesdePlanta(e.target.checked)} className="h-6 w-6 rounded bg-white/10 border-white/30 text-amber-500"/>
                    <label htmlFor="retiranDesdePlanta" className="ml-3 block text-lg font-medium text-white">¿Retiran desde planta?</label>
                </div>
                <button onClick={handleContinue} disabled={!operarioLegajo || !clienteNombre || !fechaDespacho || !razonSocialTransporte} className="w-full bg-blue-600 text-white font-semibold py-3 rounded-md mt-6 text-xl disabled:opacity-50">Continuar</button>
                <a href="index.html" className="w-full block text-center bg-gray-600 text-white font-semibold py-3 rounded-md text-xl">Volver al Menú</a>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-4 flex flex-col bg-black bg-opacity-50">
            {/* ... Modales ... */}
            <div className="bg-white p-2 sm:p-6 rounded-xl shadow-lg flex-grow flex flex-col">
                <div className="bg-gray-50 border rounded-lg p-4 mb-4">
                    <div className="flex flex-wrap justify-between items-center gap-4">
                        <div>
                            <h1 className="text-2xl sm:text-4xl font-extrabold text-gray-900">MOLDERIL S.A.</h1>
                            <p className="text-xs text-gray-500">Ruta Nac. 19 Km 256 - Rio Primero (Cba)</p>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-2 text-sm">
                            <div><p className="text-gray-500">Legajo:</p><p className="font-semibold">{operarioLegajo}</p></div>
                            <div className="col-span-2"><p className="text-gray-500">Cliente:</p><p className="font-semibold">{clienteNombre}</p></div>
                            <div>
                                <p className="text-gray-500">Fecha Carga:</p>
                                <input type="date" value={fechaDespacho} onChange={e => setFechaDespacho(e.target.value)} disabled={isListSaved} className="font-semibold bg-transparent p-1 border-b"/>
                            </div>
                            <div className="col-span-2"><p className="text-gray-500">Transporte:</p><p className="font-semibold">{razonSocialTransporte}</p></div>
                            <div className="col-span-3">
                                <label className="flex items-center"><input type="checkbox" checked={retiranDesdePlanta} onChange={e => setRetiranDesdePlanta(e.target.checked)} disabled={isListSaved} className="h-4 w-4 mr-2"/> Retiran en Planta</label>
                            </div>
                        </div>
                    </div>
                </div>
                {/* ... Resto de la UI de escaneo ... */}
            </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
