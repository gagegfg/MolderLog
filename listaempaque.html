<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLDERIL - Escáner de Inventario (Despacho)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .backdrop-blur-lg {
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div id="static-loader" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4 font-sans z-50">
    <div class="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <img src="logo.jpg" alt="Logo Molderil" class="mx-auto mb-6 h-32 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
      <p id="loader-status" class="text-xl text-white mb-4 [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cargando aplicación...</p>
      <div class="w-full bg-white/20 rounded-full h-4 border border-white/30">
        <div id="loader-progress" class="bg-amber-400 h-full rounded-full transition-all duration-500" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <div id="reader-placeholder" className="hidden"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;
    const { createRoot } = ReactDOM;

    // =================================================================
    // ### CONFIGURACIÓN DE SUPABASE - CARGADA DESDE config.js ###
    // =================================================================
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- QR SCANNER COMPONENT ---
    const QrScanner = ({ onScanSuccess, onStop, onError }) => {
      const qrCodeScanner = useRef(null);
      const readerId = "reader";

      useEffect(() => {
        qrCodeScanner.current = new Html5Qrcode(readerId);
        const config = { fps: 10, qrbox: { width: 350, height: 350 } };

        qrCodeScanner.current.start(
          { facingMode: "environment" },
          config,
          (decodedText) => {
            onScanSuccess(decodedText);
            onStop();
          },
          (errorMessage) => {}
        )
        .catch((err) => {
          console.error("Error al iniciar la cámara:", err);
          onError('Error: No se pudo iniciar la cámara. Asegúrate de dar los permisos necesarios.');
          onStop();
        });

        return () => {
          if (qrCodeScanner.current && qrCodeScanner.current.isScanning) {
            qrCodeScanner.current.stop().catch((err) => console.error("Error al detener la cámara:", err));
          }
        };
      }, []);

      return <div id={readerId} className="w-full max-w-sm"></div>;
    };

    // --- HELP MODAL COMPONENT ---
    const HelpModal = ({ onClose }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div className="relative p-6 bg-white w-full max-w-2xl rounded-xl shadow-lg m-4 max-h-[90vh] overflow-y-auto">
          <h3 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Guía de Uso: Escáner de Inventario</h3>
          <div className="space-y-4 text-gray-700">
            {/* Contenido del modal de ayuda sin cambios */}
          </div>
          <div className="text-center mt-6">
            <button onClick={onClose} className="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-indigo-700">
              Entendido
            </button>
          </div>
        </div>
      </div>
    );
    
    // --- CONFIRMATION MODAL COMPONENT ---
    const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => (
      <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div className="relative p-8 bg-white w-full max-w-lg rounded-xl shadow-lg m-4">
          <h3 className="text-2xl font-bold text-yellow-600 mb-4">{title}</h3>
          <p className="text-xl text-gray-700 mb-6 whitespace-pre-wrap">{message}</p>
          <div className="flex justify-end space-x-4">
            <button onClick={onCancel} className="bg-gray-500 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-gray-600">
              No (Cancelar)
            </button>
            <button onClick={onConfirm} className="bg-green-600 text-white font-semibold py-2 px-6 rounded-md shadow-md hover:bg-green-700">
              Sí (Confirmar)
            </button>
          </div>
        </div>
      </div>
    );

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const [isAppReady, setIsAppReady] = useState(false);
      const [items, setItems] = useState([]);
      const [operarioLegajo, setOperarioLegajo] = useState('');
      const [clienteNombre, setClienteNombre] = useState('');
      
      // --- NUEVOS ESTADOS PARA DATOS DE DESPACHO ---
      const [fechaDespacho, setFechaDespacho] = useState('');
      const [razonSocialTransporte, setRazonSocialTransporte] = useState('');
      const [retiranDesdePlanta, setRetiranDesdePlanta] = useState(false);
      
      const [isDataEntered, setIsDataEntered] = useState(false);
      const [mockQrValue, setMockQrValue] = useState('');
      const [isGenerating, setIsGenerating] = useState(false);
      const [isPdfLibLoaded, setIsPdfLibLoaded] = useState(false);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [showInfoModal, setShowInfoModal] = useState(false);
      const [showHelpModal, setShowHelpModal] = useState(false);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [confirmationModalContent, setConfirmationModalContent] = useState({ title: '', message: '', onConfirm: () => {}, onCancel: () => {} });
      const [modalContent, setModalContent] = useState({ title: '', message: '', errorData: null });
      const [isActionsOpen, setIsActionsOpen] = useState(false);
      const [feedbackMessage, setFeedbackMessage] = useState('');
      const [isShareApiSupported, setIsShareApiSupported] = useState(false);
      const [editingItemId, setEditingItemId] = useState(null);
      const [editingQuantity, setEditingQuantity] = useState('');
      const [isListSaved, setIsListSaved] = useState(false);

      const [clientList, setClientList] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(-1);

      const legajoInputRef = useRef(null);
      const actionsMenuRef = useRef(null);
      const clientInputRef = useRef(null);
      const fileInputRef = useRef(null);
      const manualInputRef = useRef(null);
      const suggestionsRef = useRef(null);

      useEffect(() => {
        const staticLoader = document.getElementById('static-loader');
        const loaderStatus = document.getElementById('loader-status');
        const loaderProgress = document.getElementById('loader-progress');

        if (navigator.share) {
            setIsShareApiSupported(true);
        }

        const loadingTasks = [
            { status: "Inicializando aplicación...", duration: 200, progress: 10, action: () => Promise.resolve() },
            { status: "Cargando librerías...", duration: 400, progress: 30, action: () => { setIsPdfLibLoaded(!!window.jspdf); return Promise.resolve(); } },
            { status: "Cargando lista de clientes...", duration: 500, progress: 70, action: async () => {
                try {
                  const { data, error } = await supabaseClient.from('clientes').select('razonsocial');
                  if (error) throw new Error(`No se pudo cargar la lista de clientes (Supabase)`);
                  const clients = data.map(item => item.razonsocial.trim().toUpperCase()).filter(Boolean);
                  setClientList(clients);
                } catch (error) {
                  console.error("Fallo al cargar la lista de clientes:", error);
                  setModalContent({ title: 'Error', message: error.message });
                  setShowInfoModal(true);
                }
              }
            },
            { status: "¡Listo!", duration: 300, progress: 100, action: () => Promise.resolve() }
        ];

        const executeLoadingTasks = async () => {
            for (const task of loadingTasks) {
                if (loaderStatus) loaderStatus.textContent = task.status;
                if (loaderProgress) loaderProgress.style.width = `${task.progress}%`;
                if (task.action) await task.action();
                await new Promise(resolve => setTimeout(resolve, task.duration));
            }

            if (staticLoader) {
                staticLoader.classList.add('opacity-0');
                setTimeout(() => {
                    staticLoader.style.display = 'none';
                }, 500);
            }
            setIsAppReady(true);
        };

        executeLoadingTasks();
      }, []);

      useEffect(() => {
        if (isAppReady && !isDataEntered && legajoInputRef.current) {
          legajoInputRef.current.focus();
        }
      }, [isAppReady, isDataEntered]);

      useEffect(() => {
        if (isDataEntered && manualInputRef.current) {
          setTimeout(() => {
            manualInputRef.current.focus();
          }, 100);
        }
      }, [isDataEntered]);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (actionsMenuRef.current && !actionsMenuRef.current.contains(event.target)) setIsActionsOpen(false);
          if (clientInputRef.current && !clientInputRef.current.contains(event.target)) setShowSuggestions(false);
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);
      
      useEffect(() => {
        if (highlightedIndex >= 0 && suggestionsRef.current) {
          const highlightedElement = suggestionsRef.current.children[highlightedIndex];
          if (highlightedElement) {
            highlightedElement.scrollIntoView({ block: 'nearest' });
          }
        }
      }, [highlightedIndex]);

      // =================================================================
      // ### FUNCIÓN DE GUARDADO ATÓMICO (RPC) ###
      // =================================================================
      const ejecutarProcesoDeGuardado = async (itemsScaneados, legajo, cliente, fecha, transporte, retiran) => {
        if (itemsScaneados.length === 0) {
            console.log("No hay items para guardar.");
            return { success: true };
        }

        setIsGenerating(true);
        
        try {
            const detallesParaJson = itemsScaneados.map(item => ({
                nropallet: item.numeroDePallet,
                lotesproduccion: item.lotesProduccion.join('#'),
                cantidad: parseSpanishNumber(item.cantidad)
            }));

            const { data, error } = await supabaseClient.rpc('crear_lista_empaque_completa', {
                p_legajo: legajo,
                p_cliente_razonsocial: cliente,
                p_fecha_despacho: fecha,
                p_razon_social_transporte: transporte,
                p_retiran_desde_planta: retiran,
                p_detalles: detallesParaJson
            });

            if (error) {
                throw new Error(`Error en la operación de base de datos: ${error.message}`);
            }

            console.log(`¡Éxito! Se guardó la lista de empaque ID ${data} con ${detallesParaJson.length} items.`);
            showFeedback('¡Despacho registrado en Supabase!');
            return { success: true, idLista: data };

        } catch (error) {
            console.error("FALLO el proceso de guardado en Supabase:", error);
            setModalContent({ title: 'Error de Sincronización', message: `No se pudo registrar la operación en la base de datos.\n\nDetalle: ${error.message}` });
            setShowInfoModal(true);
            return { success: false };
        } finally {
            setIsGenerating(false);
        }
      };

      const parseSpanishNumber = (str) => {
          if (typeof str !== 'string') return NaN;
          const cleanedStr = str.replace(/\./g, '').replace(',', '.');
          return parseFloat(cleanedStr);
      };

      const formatSpanishNumber = (num) => {
          if (isNaN(num)) return '';
          return new Intl.NumberFormat('es-ES', {minimumFractionDigits: 0, maximumFractionDigits: 2}).format(num);
      };

      const verificarPalletEnSupabase = async (numeroDePallet) => {
        const { data, error } = await supabaseClient
          .from('vista_detallelotes_completa')
          .select('*')
          .eq('nropallet', numeroDePallet)
          .single();

        if (error) {
          console.error('Error al verificar el pallet en Supabase:', error);
          return null;
        }
        return data;
      };

      const handleScan = async (value) => {
        // ... (lógica de escaneo sin cambios)
      };

      const handleDelete = (id) => setItems(items.filter(item => item.id !== id));
      const handleToggleExpand = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, isExpanded: !item.isExpanded } : item));
      const handleControlCheck = (id) => setItems(prev => prev.map(item => item.id === id ? { ...item, controlado: !item.controlado } : item));
      const handleStartEdit = (item) => { /* ... */ };
      const handleQuantityChange = (value) => { /* ... */ };
      const handleSaveEdit = () => { /* ... */ };
      const handleDeleteLote = (itemId, loteToDelete) => { /* ... */ };
      const handleManualSubmit = (e) => { e.preventDefault(); if (mockQrValue) handleScan(mockQrValue); };
      
      // =================================================================
      // ### LÓGICA DE VALIDACIÓN Y CONTINUACIÓN ###
      // =================================================================
      const handleContinue = () => {
        const isClienteValid = clientList.includes(clienteNombre);
        if (operarioLegajo && clienteNombre && isClienteValid && fechaDespacho && razonSocialTransporte) {
          const formattedLegajo = parseInt(operarioLegajo, 10).toString();
          setOperarioLegajo(formattedLegajo);
          setIsDataEntered(true);
          setShowSuggestions(false);
        } else {
            setModalContent({ title: 'Datos Incompletos', message: 'Por favor, complete todos los campos: Legajo, Cliente, Fecha de Despacho y Transporte.' });
            setShowInfoModal(true);
        }
      };

      const handleImageUpload = (e) => { /* ... (sin cambios) */ };

      // =================================================================
      // ### GENERACIÓN DE PDF ACTUALIZADA ###
      // =================================================================
      const createPdfDocument = async () => {
        try {
          if (!isPdfLibLoaded) throw new Error("La librería jsPDF no está cargada.");
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('l', 'mm', 'a4');
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const m = 10;
          const midPoint = pdfWidth / 2;

          // --- CABECERA IZQUIERDA (EMPRESA) ---
          pdf.setFont('helvetica', 'bold');
          pdf.setFontSize(26);
          pdf.text("MOLDERIL S.A.", m, 20);
          // ... resto de datos de la empresa

          // --- CABECERA DERECHA (DATOS DEL DESPACHO) ---
          let yRight = 15;
          pdf.setFont('helvetica', 'bold');
          pdf.setFontSize(14);
          pdf.text("LISTA DE EMPAQUE", midPoint, yRight);
          pdf.setLineWidth(0.5);
          pdf.line(midPoint, yRight + 1, midPoint + 60, yRight + 1);
          
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(9);
          yRight += 8;
          pdf.text(`Cliente:`, midPoint, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${clienteNombre || 'N/A'}`, midPoint + 15, yRight);
          
          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Fecha Despacho:`, midPoint, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${new Date(fechaDespacho + 'T00:00:00').toLocaleDateString('es-AR')}`, midPoint + 30, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Transporte:`, midPoint, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${razonSocialTransporte || 'N/A'}`, midPoint + 20, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Retira en Planta:`, midPoint, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${retiranDesdePlanta ? 'SÍ' : 'NO'}`, midPoint + 32, yRight);

          yRight += 5;
          pdf.setFont('helvetica', 'normal');
          pdf.text(`Operario (Legajo):`, midPoint, yRight);
          pdf.setFont('helvetica', 'bold');
          pdf.text(`${operarioLegajo || 'N/A'}`, midPoint + 35, yRight);

          // --- TABLA DE ITEMS ---
          // ... (lógica de la tabla sin cambios)

          return pdf;
        } catch (error) {
          console.error("Error al crear el documento PDF:", error);
          setModalContent({ title: 'Error de PDF', message: `Error: ${error.message}` });
          setShowInfoModal(true);
          return null;
        }
      };

      const showFeedback = (message) => { /* ... (sin cambios) */ };
      const copyToClipboard = (text, feedbackMsg = '¡Copiado!') => { /* ... (sin cambios) */ };
      const getPdfFilename = () => { /* ... (sin cambios) */ };
      
      const handleDispatchAndExecuteAction = async (finalAction) => {
        if (items.length === 0) {
            setModalContent({ title: 'Lista Vacía', message: 'No hay artículos en la lista para despachar.' });
            setShowInfoModal(true);
            return;
        }

        if (isListSaved) {
            showFeedback('Generando documento de lista ya guardada...');
            setIsGenerating(true);
            await finalAction();
            setIsGenerating(false);
            return;
        }

        setConfirmationModalContent({
            title: 'Confirmar y Cerrar Lista',
            message: `Está a punto de registrar y CERRAR la lista con ${items.length} pallet(s).\n\nUna vez guardada, no podrá modificarla.\n\n¿Desea continuar?`,
            onConfirm: async () => {
                setShowConfirmationModal(false);
                const { success } = await ejecutarProcesoDeGuardado(items, operarioLegajo, clienteNombre, fechaDespacho, razonSocialTransporte, retiranDesdePlanta);
                if (success) {
                    setIsListSaved(true);
                    showFeedback('¡Operación registrada! Generando documento...');
                    await finalAction();
                } else {
                    showFeedback('Fallo el registro de la operación.');
                }
            },
            onCancel: () => {
                setShowConfirmationModal(false);
                showFeedback('Operación cancelada por el usuario.');
            }
        });
        setShowConfirmationModal(true);
        setIsActionsOpen(false);
      };

      const handleDownloadPdf = () => handleDispatchAndExecuteAction(async () => { const pdf = await createPdfDocument(); if (pdf) pdf.save(getPdfFilename()); });
      const handlePrintPdf = () => { /* ... */ };
      const handleEmailPdf = () => { /* ... */ };
      const handleWhatsAppPdf = () => { /* ... */ };
      const handleShare = () => { /* ... */ };
      const handleCopyJson = () => { /* ... */ };
      
      const handleReset = () => { 
        setIsDataEntered(false); 
        setOperarioLegajo(''); 
        setClienteNombre(''); 
        setFechaDespacho('');
        setRazonSocialTransporte('');
        setRetiranDesdePlanta(false);
        setItems([]); 
        setIsListSaved(false);
      };

      const handleCloseInfoModal = () => { setShowInfoModal(false); manualInputRef.current?.focus(); };
      const InfoModal = ({ onClose, title, message, errorData, onCopy }) => { /* ... */ };

      if (!isAppReady) {
        return null;
      }

      // =================================================================
      // ### PANTALLA INICIAL MODIFICADA ###
      // =================================================================
      if (!isDataEntered) {
        const filteredSuggestions = clientList.filter(client => clienteNombre && client.toLowerCase().includes(clienteNombre.toLowerCase()));
        const isClienteValid = clientList.includes(clienteNombre);

        const today = new Date();
        const maxDate = new Date();
        maxDate.setDate(today.getDate() + 14);
        const minDateStr = today.toISOString().split('T')[0];
        const maxDateStr = maxDate.toISOString().split('T')[0];

        const handleKeyDown = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!showSuggestions || filteredSuggestions.length === 0) {
                    handleContinue();
                }
            }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-black bg-opacity-50 p-4">
            {showInfoModal && <InfoModal onClose={handleCloseInfoModal} title={modalContent.title} message={modalContent.message} />}
            {showHelpModal && <HelpModal onClose={() => setShowHelpModal(false)} />}
            <div className="relative bg-[#D2B48C]/20 backdrop-blur-lg border border-[#D2B48C]/30 p-8 rounded-xl shadow-2xl w-full max-w-lg text-center">
              <button onClick={() => setShowHelpModal(true)} title="Ayuda" className="absolute top-4 right-4 text-white/40 hover:text-white transition-colors">
                  <i className="fas fa-question-circle text-2xl"></i>
              </button>
              <img src="logo.jpg" alt="Logo Molderil" className="mx-auto mb-6 h-28 [filter:drop-shadow(2px_2px_4px_rgba(0,0,0,0.4))_drop_shadow(-2px_-2px_4px_rgba(255,255,255,0.6))]"/>
              <h2 className="text-3xl font-bold text-white mb-6 [text-shadow:_1px_1px_4px_rgba(0,0,0,0.7)]">Datos del Despacho</h2>
              
              <div className="space-y-4 text-left">
                {/* --- Legajo y Cliente --- */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label htmlFor="legajo" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Legajo</label>
                    <input type="text" id="legajo" ref={legajoInputRef} value={operarioLegajo} onChange={(e) => setOperarioLegajo(e.target.value.replace(/[^0-9]/g, ''))} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Ej: 123"/>
                  </div>
                  <div className="relative" ref={clientInputRef}>
                    <label htmlFor="cliente" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Cliente</label>
                    <input type="text" id="cliente" value={clienteNombre} onChange={(e) => { setClienteNombre(e.target.value.toUpperCase()); setShowSuggestions(true); setHighlightedIndex(-1); }} onFocus={() => setShowSuggestions(true)} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Buscar cliente..." autoComplete="off"/>
                    {showSuggestions && filteredSuggestions.length > 0 && (
                      <ul ref={suggestionsRef} className="absolute z-10 w-full bg-gray-800/90 backdrop-blur-lg border border-gray-600 rounded-md mt-1 max-h-40 overflow-y-auto shadow-lg">
                        {filteredSuggestions.map((client, index) => ( <li key={client} className={`p-2 cursor-pointer text-lg text-white ${index === highlightedIndex ? 'bg-amber-500/50' : 'hover:bg-amber-500/30'}`} onClick={() => { setClienteNombre(client); setShowSuggestions(false); }}>{client}</li> ))}
                      </ul>
                    )}
                    {clienteNombre && !isClienteValid && <p className="text-red-400 text-sm mt-1">El cliente debe ser uno de la lista.</p>}
                  </div>
                </div>

                {/* --- Fecha y Transporte --- */}
                <div>
                  <label htmlFor="fechaDespacho" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Fecha de Despacho</label>
                  <input type="date" id="fechaDespacho" value={fechaDespacho} onChange={(e) => setFechaDespacho(e.target.value)} min={minDateStr} max={maxDateStr} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" />
                </div>
                <div>
                  <label htmlFor="transporte" className="block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">Razón Social Transporte</label>
                  <input type="text" id="transporte" value={razonSocialTransporte} onChange={(e) => setRazonSocialTransporte(e.target.value.toUpperCase())} onKeyDown={handleKeyDown} className="mt-1 block w-full rounded-md bg-white/10 border-white/30 text-white p-2 border text-xl focus:ring-amber-400 focus:border-amber-400" placeholder="Nombre del transporte"/>
                </div>

                {/* --- Checkbox Retira --- */}
                <div className="flex items-center justify-center pt-2">
                    <input id="retira" type="checkbox" checked={retiranDesdePlanta} onChange={(e) => setRetiranDesdePlanta(e.target.checked)} className="h-5 w-5 rounded bg-white/20 border-white/30 text-amber-500 focus:ring-amber-400"/>
                    <label htmlFor="retira" className="ml-3 block text-lg font-medium text-white [text-shadow:_1px_1px_2px_rgba(0,0,0,0.5)]">El transporte retira en planta</label>
                </div>

                {/* --- Botones --- */}
                <div className="pt-4 space-y-3">
                    <button onClick={handleContinue} disabled={!operarioLegajo || !isClienteValid || !fechaDespacho || !razonSocialTransporte} className="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-xl transition-transform transform hover:scale-105">
                      Continuar al Escaneo
                    </button>
                    <a href="index.html" className="w-full block text-center bg-gray-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-gray-700 text-xl transition-transform transform hover:scale-105">
                        Volver al Menú
                    </a>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // =================================================================
      // ### PANTALLA PRINCIPAL DE ESCANEO ###
      // =================================================================
      return (
        <div className="min-h-screen p-4 flex flex-col bg-black bg-opacity-50">
          {/* ... (resto de la UI de escaneo, modales, etc. sin cambios significativos) ... */}
          {/* Se mostrarán los datos del despacho en la cabecera */}
           <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-4 shadow-sm">
              <div className="flex flex-wrap justify-between items-start gap-4">
                <div>
                  <h1 className="text-2xl sm:text-4xl font-extrabold text-gray-900">MOLDERIL S.A.</h1>
                  {/* ... */}
                </div>
                <div className="text-right space-y-1 text-sm">
                    <p><span className="font-semibold">Cliente:</span> {clienteNombre}</p>
                    <p><span className="font-semibold">Fecha Despacho:</span> {new Date(fechaDespacho + 'T00:00:00').toLocaleDateString('es-AR')}</p>
                    <p><span className="font-semibold">Transporte:</span> {razonSocialTransporte}</p>
                    <p><span className="font-semibold">Retira en Planta:</span> {retiranDesdePlanta ? 'SÍ' : 'NO'}</p>
                    <p><span className="font-semibold">Operario:</span> {operarioLegajo}</p>
                </div>
              </div>
            </div>
            {/* ... (resto de la UI de escaneo) */}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
